<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content-fit=no">
    <title>Settings - Kitchen Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Navbar Styles (Fixed Color) */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 1em;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar .logo img {
            height: 50px;
        }

        .nav-links, .user-options {
            display: flex;
            align-items: center;
        }

        .nav-links li {
            list-style: none;
            margin: 0 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .user-options a {
            color: white;
            text-decoration: none;
        }

        /* Content area - settings section */
        .container {
            margin-top: 80px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .settings-wrapper h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .settings-option {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-option label {
            font-size: 18px;
            margin-right: 10px;
        }

        .toggle-btn {
            cursor: pointer;
            width: 60px;
            height: 30px;
            border-radius: 30px;
            background-color: #ccc;
            position: relative;
            transition: background-color 0.3s;
        }

        .toggle-btn::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: left 0.3s;
        }

        .toggle-btn.active {
            background-color: #4CAF50;
        }

        .toggle-btn.active::before {
            left: 35px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .settings-option {
                flex-direction: column;
                align-items: flex-start;
            }

            .toggle-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../logo1.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-utensils"></i></a></li>
        </ul>
        <div class="user-options">
            <a href="../loggedin.html">Back</a>
        </div>
    </nav>

    <!-- Settings Wrapper -->
    <div class="container" id="settingsContainer">
        <div class="settings-wrapper">
            <h2>Settings</h2>

            <!-- Display username -->
            <div class="settings-option">
                <label for="username">Username</label>
                <span id="username">Loading...</span>
            </div>

            <!-- Display User Plan -->
            <div class="settings-option">
                <label>User Plan</label>
                <div>
                    <input type="radio" id="plan2Weeks" name="userPlan" value="2Weeks">
                    <label for="plan2Weeks">2 Weeks</label>
                </div>
                <div>
                    <input type="radio" id="planMonthly" name="userPlan" value="Monthly">
                    <label for="planMonthly">Monthly</label>
                </div>
                <div>
                    <input type="radio" id="plan6Months" name="userPlan" value="6Months">
                    <label for="plan6Months">6 Months</label>
                </div>
                <div>
                    <input type="radio" id="planYearly" name="userPlan" value="Yearly">
                    <label for="planYearly">Yearly</label>
                </div>
            </div>

            <!-- Save Settings Button -->
            <button id="saveSettings">Save Settings</button>
        </div>
    </div>

    <!-- Firebase SDK imports -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDME1QWI5pIAJdzuYm8H2B392T-9yT4xdw",
            authDomain: "medispeed-c8644.firebaseapp.com",
            projectId: "medispeed-c8644",
            storageBucket: "medispeed-c8644.appspot.com",
            messagingSenderId: "167770942575",
            appId: "1:167770942575:web:8ef473f51348e495ce319a",
            measurementId: "G-Y5Q726DWBG"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Fetch user data from Firestore
        const user = auth.currentUser;
        if (user) {
            const userRef = db.collection("users").doc(user.uid);
            userRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    // Display username
                    document.getElementById('username').innerText = data.email;

                    // Set user plan
                    const plan = data.plan || "Monthly"; // Default to 'Monthly'
                    document.querySelector(`input[name="userPlan"][value="${plan}"]`).checked = true;
                }
            });
        }

        // Save user settings
        document.getElementById('saveSettings').addEventListener('click', () => {
            const selectedPlan = document.querySelector('input[name="userPlan"]:checked').value;
            const userRef = db.collection("users").doc(user.uid);

            // Update user plan in Firestore
            userRef.update({
                plan: selectedPlan
            }).then(() => {
                alert('Settings saved successfully!');
            }).catch((error) => {
                console.error('Error saving settings:', error);
            });
        });
    </script>
</body>
</html>
