<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #4caf50;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            position: relative;
            width: 50%;
        }

        .search-bar {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            pointer-events: none;
            fill: #666;
        }

        .buttons button {
            background: #333;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            background-color: #eef;
        }

        .nav-links a {
            color: #4caf50;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .nav-links a:hover {
            color: #333;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 75%; /* Set width to 75% of the page */
            max-width: 1912px; /* Ensure max width of original image dimensions */
            aspect-ratio: 1912 / 551; /* Maintain aspect ratio */
            height: auto;
            overflow: hidden;
            margin: 0 auto; /* Center the hero section */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero img.active {
            opacity: 1;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            z-index: 1;
        }

        .product-list img {
            width: 80px;
            height: auto;
        }

        /* Category Buttons */
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .categories button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
            font-weight: bold;
        }

        .categories button:hover {
            background-color: #ccc;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .navbar.dark-mode {
            background-color: #333;
        }

        .buttons button.dark-mode {
            background-color: #4CAF50;
            color: white;
        }

        .buttons button.dark-mode:hover {
            background-color: #45a049;
        }

        .nav-links a.dark-mode {
            color: white;
        }

        /* User Info Dropdown */
        .user-options {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .user-options #user-name {
            font-size: 18px;
            cursor: pointer;
            color: white;
            margin: 0;
        }

        .user-options #user-name:hover {
            color: #ccc;
        }

        .user-options .dropdown {
            display: none;
            position: absolute;
            top: 50px; /* Adjusted to be below the username */
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .user-options .dropdown a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 8px 10px;
            border-bottom: 1px solid #444;
        }

        .user-options .dropdown a:last-child {
            border-bottom: none;
        }

        .user-options .dropdown a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">Grocery Guard</div>
            <div class="search-container">
                <input type="text" placeholder="Search for Products..." class="search-bar">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5 1.5-1.5-5-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/>
                </svg>
            </div>
            <div class="buttons">
                <button>Select Location</button>
                <button onclick="navigateToPage('login.html')">Login / Sign Up</button>
                <button onclick="navigateToPage('cart.html')">Cart</button>
                <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
            <div class="user-options">
                <span id="user-name" style="display: none;"></span>
                <div class="dropdown" id="dropdown-menu">
                    <a href="settings.html">Settings</a>
                    <a href="javascript:void(0);" id="logout">Log Out</a>
                </div>
            </div>
        </div>
        <div class="nav-links">
            <a href="#">Shop by Category</a>
            <a href="#">Exotic Fruits & Vegetables</a>
            <a href="#">Tea</a>
            <a href="#">Ghee</a>
            <a href="#">Nandini</a>
            <a href="#">Fresh Vegetables</a>
            <a href="#">Offers</a>
        </div>
    </header>

    <!-- Hero Section with Slideshow -->
    <section class="hero">
        <img src="HeroImg/Home.png" alt="Slide 1" class="active">
        <img src="HeroImg/RedLabel.png" alt="Slide 2">
        <img src="HeroImg/offer.png" alt="Slide 3">
    </section>

    <!-- JavaScript for the slideshow -->
    <script>
        // JavaScript for the slideshow with fade transition
        let currentSlide = 0;
        const slides = document.querySelectorAll('.hero img');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }
        window.navigateToPage = function(page) {
            if (page === "login.html") {
                window.location.href = "login.html";  // Redirects to login.html
            } else if (page === "cart.html") {
                window.location.href = "cart.html";
            }
        };

        setInterval(nextSlide, 3000); // Change image every 3 seconds
    </script>

    <!-- Firebase Authentication Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDME1QWI5pIAJdzuYm8H2B392T-9yT4xdw",
            authDomain: "medispeed-c8644.firebaseapp.com",
            projectId: "medispeed-c8644",
            storageBucket: "medispeed-c8644.appspot.com",
            messagingSenderId: "167770942575",
            appId: "1:167770942575:web:8ef473f51348e495ce319a",
            measurementId: "G-Y5Q726DWBG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Display user name and dropdown options
                document.getElementById("user-name").style.display = "inline";
                document.getElementById("user-name").textContent = `Hello, ${user.displayName || user.email}`;
            } else {
                document.getElementById("user-name").style.display = "none";
            }
        });

        // Toggle dropdown menu
        document.getElementById("user-name").addEventListener("click", () => {
            const dropdown = document.getElementById("dropdown-menu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        // Log out the user
        document.getElementById("logout").addEventListener("click", () => {
            signOut(auth).then(() => {
                console.log('User signed out');
                window.location.href = 'index.html'; // Redirect to login page
            }).catch((error) => {
                console.error("Error signing out:", error);
            });
        });

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Set dark mode on load if saved in localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
